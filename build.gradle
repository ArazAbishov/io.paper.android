buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versions = [
            sdk        : 24,
            tools      : "24.0.2",
            minSdk     : 15,
            versionCode: 1,
            versionName: "0.1"
    ]

    libraries = [
            support    : "25.0.0",
            dagger     : "2.6",
            autovalue  : "1.2",
            sqlbrite   : "0.7.0",
            rxbinding  : "0.4.0",
            butterknife: "8.2.1",
            junit      : "4.12",
            mockito    : "2.2.5",
            assertj    : "3.5.2"
    ]
}